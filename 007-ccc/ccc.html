<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="alternate" href="/en/" hreflang="en" />
    <link rel="alternate" href="/de/" hreflang="de" />
    <title>Climate Change Cartograms</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=3,user-scalable=yes">
    <link href="/res/styles.css" type="text/css" rel="stylesheet">
    <link href="./ccc.css" type="text/css" rel="stylesheet">
    <script src="/dist/climate-change-cartograms.js"></script>
</head>

<body>
    <div id="container"><span id="error">Die Karte wird geladen... Wenn die Karte nicht erscheint, versuchen Sie, die Seite neu zu laden oder versuchen Sie es mit einem anderen Browser.</span><canvas id="map"></canvas></div>
    <div id="link">cli-mat.traines.eu</div>
    <div id="page">
        <div class="controls" id="controls">
            <div class="temperature">Erderwärmung: <span id="temperature"></span> °C <img src="/res/loading.gif" id="loading-indicator"></div>
            
            <div><input type="checkbox" name="2100" id="2100" checked><label for="2100" class="toggle"><span class="off">Heute</span><span class="on">2100</span></label></div>
            
            <div class="title">Maßnahmen</div>
            
            <div><input type="checkbox" name="coalplants" id="coalplants" ><label for="coalplants">Kohle- und Gaskraftwerke abschalten</label></div>
            
            <div><input type="checkbox" name="industry" id="industry" ><label for="industry">Industrie CO₂-neutral machen</label></div>
            
            <div><input type="checkbox" name="roadtraffic" id="roadtraffic" ><label for="roadtraffic">Güterverkehr und Kurzstrecken von der Straße nehmen</label></div>
            
            <div><input type="checkbox" name="15degrees" id="15degrees" ><label for="15degrees">Weitere Maßnahmen für 1.5°-Ziel</label></div>
            
            <div class="title">Betroffen</div>
            
            <div><input type="checkbox" name="population" id="population" ><label for="population">Bevölkerung</label></div>
            
            <div class="title">Auswirkungen</div>
            
            <div><input type="checkbox" name="wildfires" id="wildfires" checked><label for="wildfires">Waldbrände</label></div>
            
            <div><input type="checkbox" name="sealevel" id="sealevel" ><label for="sealevel">Meeresspiegelanstieg</label></div>
            
            <div><input type="checkbox" name="wbgt" id="wbgt" ><label for="wbgt">Unerträgliche Hitze</label></div>
            
        </div>
        </div></div>
    </div>
    <script src="./ccc.js"></script>    
</body>
</html>
