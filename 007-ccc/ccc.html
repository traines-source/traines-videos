<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="alternate" href="/en/" hreflang="en" />
    <link rel="alternate" href="/de/" hreflang="de" />
    <title>Climate Change Cartograms</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=3,user-scalable=yes">
    <link href="/res/styles.css" type="text/css" rel="stylesheet">
    <link href="./ccc.css" type="text/css" rel="stylesheet">
    <script src="/dist/climate-change-cartograms.js"></script>
</head>

<body>
    <div id="container"><span id="error">The map is loading... If the map doesn't appear, please try refreshing the page or try another browser.</span><canvas id="map"></canvas></div>

    <div id="page">
        <div class="controls" id="controls">
            <div class="temperature">Global warming: <span id="temperature"></span> °C <img src="/res/loading.gif" id="loading-indicator"></div>
            
            <div><input type="checkbox" name="2100" id="2100" checked><label for="2100" class="toggle"><span class="off">Today</span><span class="on">2100</span></label></div>
            
            <div class="title">Actions</div>
            
            <div><input type="checkbox" name="coalplants" id="coalplants" ><label for="coalplants">Shut down coal and gas power plants</label></div>
            
            <div><input type="checkbox" name="industry" id="industry" ><label for="industry">Make industry CO₂ neutral</label></div>
            
            <div><input type="checkbox" name="roadtraffic" id="roadtraffic" ><label for="roadtraffic">Take freight and short distance traffic off the road</label></div>
            
            <div><input type="checkbox" name="15degrees" id="15degrees" ><label for="15degrees">Further actions for 1.5° target</label></div>
            
            <div class="title">Affected</div>
            
            <div><input type="checkbox" name="population" id="population" ><label for="population">Population</label></div>
            
            <div class="title">Impacts</div>
            
            <div><input type="checkbox" name="wildfires" id="wildfires" checked><label for="wildfires">Wildfires</label></div>
            
            <div><input type="checkbox" name="sealevel" id="sealevel" ><label for="sealevel">Sea level rise</label></div>
            
            <div><input type="checkbox" name="wbgt" id="wbgt" ><label for="wbgt">Unbearable heat</label></div>
            
        </div>

        </div></div>
    </div>

    <div id="footer">
        <a href="/en/" hreflang="en">EN</a> | <a href="/de/" hreflang="de">DE</a> | <a href="https://traines.eu/impressum.html">Imprint/Privacy</a>
    </div>
    <script src="./ccc.js"></script>    
</body>
</html>
